<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="BMIcal.js"></script>
</head>
<body style="display:flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 15%;">

    <h1 style="margin-bottom: 0px;">🏃‍♀🏋🏻🧘🏻</h1>
    <h2>BMI Calculator</h2>

    <div class="heightdiv" style="display: flex; align-items: center; gap: 10px;">
        <p style="font-size: 20px;">Height</p>
        <input type="text" id="height" placeholder="Enter your Height" style="padding: 10px; background-color: lightgray; color: black; border-radius: 7px;">
        <select id="heightdropdown">
            <option value="metre">m</option>
            <option value="foot">ft</option>
        </select> 
    </div>

    <div class="weightdiv" style="display: flex; align-items: center; gap: 10px;">
        <p style="font-size: 20px;">Weight</p>
        <input type="text" id="weight" placeholder="Enter your Weight" style="padding: 10px; background-color: lightgray; color: black; border-radius: 7px;"> 
        <select id="weightdropdown">
            <option value="kilogram">kg</option>
            <!-- <option value="gram">g</option> -->
        </select> 
    </div>

    <div id="BMIdiv" style="display: none; align-items: center; gap: 20px; margin-top: 10px;">
        <p style="font-size: 20px; margin: 0;">BMI</p>
        <input type="text" id="BMI" style="padding: 7px; width: 70px; background-color: white; color: black; border: none; font-size: 16px;">
    </div>

    <div id="BMIprimediv" style="display: none; align-items: center; gap: 20px; margin-top: 10px;">
        <p style="font-size: 20px; margin: 0;">BMI Prime</p>
        <input type="text" id="BMIprime" style="padding: 7px; width: 70px; background-color: white; color: black; border: none; font-size: 16px;">
        <p id="remarks"></p>
    </div>

    <p id="remarks"></p>

    <button onclick="calBmi()" style="padding: 10px; color: white; background-color: black; border-radius: 4px; margin-top: 8px; width: 19%;">Calculate BMI</button>

</body>
</html>
