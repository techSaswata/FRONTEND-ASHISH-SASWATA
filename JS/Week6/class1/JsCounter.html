<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS Counter App</title>
    <script src="JsCounter.js"></script>
</head>
<body style="display:flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 15%; border: 5px; border-radius: 5px; border: 3px solid black;  height: 500px; width:500px; margin-left: 500px;">
    <h1 id="counter">O</h1>
    <h2>Basic JS counter App</h2>

    <!-- Increment Button -->
    <button onclick="increment()" style="padding: 10px; color: white; background-color: black; border-radius: 4px; margin-top: 8px; width: 19%;">Increment</button>

    <!-- Decrement Button -->
    <button onclick="decrement()" style="padding: 10px; color: white; background-color: black; border-radius: 4px; margin-top: 8px; width: 19%;">Decrement</button>

</body>
</html>
